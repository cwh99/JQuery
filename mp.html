<script type="text/javascript">
	function bubble(arr){
		if(arr.length<=1){
>			return arr;
		}
		for(let i=0;i<arr.length;i++){
			for(let j=0;j<arr.length-i-1;j++){
				if(arr[j] > arr[j+1]){
					var temp = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = temp;
				}
			}
		}
		return arr;
	}
	alert(bubble([12,2,31,434,32]));
</script>
